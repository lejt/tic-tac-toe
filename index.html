<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Resources/styles/styles.css" rel="stylesheet">

    <title>Tic-Tac-Toe</title>
</head>


<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>

    <main>
        <div class="game-container">
            <div class="game-info">
                <h2>Game info here</h2>
                Player Score : <span id='pScore'>0</span>
                Computer Score : <span id="cScore">0</span>
                <br> 
                <h2>Who Goes First?</h2>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <button>Start Game</button>

            </div>
            <div class="game">
                <div class="game-cell" id="1"">
                </div>
                <div class="game-cell" id="2">
                </div>
                <div class="game-cell" id="3">
                </div>
                <div class="game-cell" id="4">
                </div>
                <div class="game-cell" id="5">
                </div>
                <div class="game-cell" id="6">
                </div>
                <div class="game-cell" id="7">
                </div>
                <div class="game-cell" id="8">
                </div>
                <div class="game-cell" id="9">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <h4>Footer Space</h4>
    </footer>
</body>

<script src="Resources/js/main.js"></script>
</html>
